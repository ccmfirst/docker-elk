    date {
        match => ["ts", "UNIX", "UNIX_MS", "ISO8601"]
        timezone => "Asia/Shanghai"
        target => "@timestamp"
        remove_field => ["ts"]
    }
    ruby {
        init => "require 'time'"
        code => 'if LogStash::Timestamp.new(event.get("@timestamp")+604800) < ( LogStash::Timestamp.now)
          event.cancel
          end'
    }
